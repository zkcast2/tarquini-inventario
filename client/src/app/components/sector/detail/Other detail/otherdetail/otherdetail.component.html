<div class="divscontainer">

    <div class="leftdiv">
        <div class="card leftcontent">
            <img class="icon" src="../../../../../assets/other.png" alt="Card image cap">
            <div class="card-body">
                <h5 *ngIf="current" class="card-title text-secondary text-center">{{current.nombre ? current.nombre : 'Otro'}}</h5>
                <hr />
                <form [formGroup]="other" *ngIf="other">
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Ubicacion:</b> <input [value]="current.ubicacion" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="ubicacion"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Usuario:</b> <input [value]="current.usuario" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="usuario"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Marca:</b> <input [value]="current.marca" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="marca"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Modelo:</b> <input [value]="current.modelo" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="modelo"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Número de serie:</b> <input [value]="current.nroserie"
                                type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="nroserie"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Código de barras:</b> <input [value]="current.codigodebarras"
                                type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="codigodebarras"> </p>
                    </div>
                    <div class="d-flex justify-content-between">
                        <button (click)="editOther()" class="btn btn-primary">Guardar</button>
                        <button (click)="deleteOther()" class="btn btn-danger">Eliminar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <div class="rightdiv">

        <div class="infodiv">
            <ul class="list-group">
                <form [formGroup]="other" *ngIf="other">
                    <ng-container *ngFor="let e of current | keyvalue">
                        <div *ngIf="checkList(e.key)" class="input-group input-group-sm mb-0" style="padding: 0rem;">
                            <div class="input-group-prepend" style="padding: 0rem;">
                                <span class="input-group-text" id="inputGroup-sizing-sm">{{returnName(e.key)}}</span>
                            </div>
                            <input [value]="e.value" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" [formControlName]="e.key">
                        </div>
                    </ng-container>
                    <hr>
                    <div class="observaciones">
                        <h5>Observaciones</h5>
                        <form [formGroup]="other" *ngIf="other">
                            <textarea formControlName="observaciones" class='form-control textarea'
                                [value]="current.observaciones"></textarea>
                        </form>
                    </div>
                </form>
            </ul>
        </div>
    </div>
