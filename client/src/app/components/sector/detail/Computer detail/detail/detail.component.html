<div class="divscontainer">

    <div *ngIf="current" class="leftdiv">
        <!-- <img class='icon' src="../../../../../assets/computer.png">
        <h5>{{current.inventario}}</h5> -->
        <div class="card leftcontent">
            <!-- <h5 class="text-info">{{current?.puesto}}</h5> -->
            <img class="icon" src="../../../../../assets/computer.png" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title text-secondary text-center">{{current.inventario}}</h5>
                <hr />
                <form [formGroup]="computer" *ngIf="computer">
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Ubicacion:</b> <input [value]="current.ubicacion" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="ubicacion"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Usuario:</b> <input [value]="current.usuario" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="usuario"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>S.O.:</b> <input [value]="current.os" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="os"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Mother:</b> <input [value]="current.mother" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="mother"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Microprocesador:</b> <input [value]="current.microprocesador"
                                type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" formControlName="microprocesador"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>RAM:</b> <input [value]="current.ram" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="ram"> </p>
                    </div>
                    <div class="principal_caracts">
                        <p class="card-text cardtext"><b>Disco:</b> <input [value]="current.disco" type="text"
                                class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm"
                                formControlName="disco"> </p>
                    </div>
                </form>
                <div class="d-flex justify-content-between">
                    <button (click)="editComputer()" class="btn btn-primary">Guardar</button>
                    <button (click)="deleteComputer()" class="btn btn-danger">Eliminar</button>
                </div>

            </div>
        </div>
    </div>




    <div class="rightdiv">

        <div class="infodiv">
            <ul class="list-group">
                <form [formGroup]="computer" *ngIf="computer">
                    <ng-container *ngFor="let e of current | keyvalue">
                        <div *ngIf="checkList(e.key)" class="input-group input-group-sm mb-0" style="padding: 0rem;">
                            <div class="input-group-prepend" style="padding: 0rem;">
                                <span class="input-group-text" id="inputGroup-sizing-sm">{{returnName(e.key)}}</span>
                            </div>
                            <input [value]="e.value" type="text" class="form-control" aria-label="Small"
                                aria-describedby="inputGroup-sizing-sm" [formControlName]="e.key">
                        </div>
                    </ng-container>
                </form>
            </ul>
        </div>
    </div>

    <div>
        <div class="program_list">
            <h5>Programas</h5>
            <ul>
                <div *ngFor="let programa of programasMixed">
                    <li>
                        <!-- <button class="btn-close mr-2 remove_programa" (click)="handlePrograma(programa)"></button> -->
                        <input (change)="handleCheck(programa)" class="form-check-input" type="checkbox" id="check1"
                            name="option1" value="something" [checked]="current.programas.includes(programa)">
                        {{programa}}
                    </li>
                </div>
                <div>
                    <form (submit)="handlePrograma(programa.value)">
                        <input class="add_input mt-3" placeholder="Agregar.." #programa><button class="add_button mt-3"
                            type="submit">+</button>
                    </form>
                </div>
            </ul>
        </div>
        <hr />
        <div class="observaciones">
            <h5>Observaciones</h5>
            <form [formGroup]="computer" *ngIf="computer">
                <textarea formControlName="observaciones" class='form-control textarea'
                    [value]="current.observaciones"></textarea>
            </form>
        </div>
    </div>
</div>
